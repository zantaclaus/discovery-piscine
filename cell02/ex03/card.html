<!DOCTYPE html>
<html lang="en">
  <head>

                class="image"

          </tr>
          <tr>

          <tr>
            <td class="description">Level 10</td>

          <tr>

          </tr>
          <tr>
            <td class="social">
              <a href="https://github.com/zantaclaus">
                <img
                  class="social__icon"
                  src="https://cdn-icons-png.flaticon.com/512/25/25231.png?w=360"

              </a>
              <a href="https://www.facebook.com/zantacluse/">
                <img
                  class="social__icon"
                  src="https://seeklogo.com/images/F/facebook-icon-circle-logo-09F32F61FF-seeklogo.com.png"

              </a>
              <a href="https://www.instagram.com/zantaclaus/">

                  class="social__icon"
                  src="https://virtualmentorforsuccess.com/wp-content/uploads/2019/11/facebook-icon-transparent-background-2.png"

                />
